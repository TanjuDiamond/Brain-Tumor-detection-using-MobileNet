            <script nonce="4+P5k1xETihW5kLCD+m1Ig==" type="application/ld+json">{"@context":"http://schema.org/","@type":"Dataset","name":"Brain Tumor MRI Dataset","description":"# What is a brain tumor?\nA brain tumor is a collection, or mass, of abnormal cells in your brain. Your skull, which encloses your brain, is very rigid. Any growth inside such a restricted space can cause problems. Brain tumors can be cancerous (malignant) or noncancerous (benign). When benign or malignant tumors grow, they can cause the pressure inside your skull to increase. This can cause brain damage, and it can be life-threatening.\n\n# The importance of the subject\nEarly detection and classification of brain tumors is an important research domain in the field of medical imaging and accordingly helps in selecting the most convenient treatment method to save patients life therefore \n\n# Methods\nThe application of deep learning approaches in context to improve health diagnosis is providing impactful solutions. According to the World Health Organization (WHO), proper brain tumor diagnosis involves detection, brain tumor location identification, and classification of the tumor on the basis of malignancy, grade, and type. This experimental work in the diagnosis of brain tumors using Magnetic Resonance Imaging (MRI) involves detecting the tumor, classifying the tumor in terms of grade, type, and identification of tumor location. This method has experimented in terms of utilizing one model for classifying brain MRI on different classification tasks rather than an individual model for each classification task. The Convolutional Neural Network (CNN) based multi-task classification is equipped for the classification and detection of tumors. The identification of brain tumor location is also done using a CNN-based model by segmenting the brain tumor.\n\n# About Dataset\nThis dataset is a combination of the following three datasets : \n[figshare](https://figshare.com/articles/dataset/brain_tumor_dataset/1512427)\n[SARTAJ dataset](https://www.kaggle.com/sartajbhuvaji/brain-tumor-classification-mri)\n[Br35H](https://www.kaggle.com/datasets/ahmedhamada0/brain-tumor-detection?select=no)\n\nThis dataset contains **7023** images of human brain MRI images which are classified into 4 classes: **glioma** - **meningioma** - **no tumor** and **pituitary**. \n\nno tumor class images were taken from the Br35H dataset.\n\nI think SARTAJ dataset has a problem that the glioma class images are not categorized correctly, I realized this from the results of other people's work as well as the different models I trained, which is why I deleted the images in this folder and used the images on the figshare site instead.\n\n## Note\nPay attention that The size of the images in this dataset is different. You can resize the image to the desired size after pre-processing and removing the extra margins. This work will improve the accuracy of the model **[pre-processing code](https://github.com/masoudnick/Brain-Tumor-MRI-Classification/blob/main/Preprocessing.py)**\n\nIf you find this dataset helpful, feel free to upvote it!\nAnd do give me your suggestions or opinions. Thank you  :wink:","url":"https://www.kaggle.com/masoudnickparvar/brain-tumor-mri-dataset","version":1,"keywords":["subject, health and fitness, health","subject, health and fitness, health, health conditions, cancer","data type, image","technique, deep learning","task, multiclass classification","subject, health and fitness, health, medicine","technique, transfer learning"],"license":{"@type":"CreativeWork","name":"CC0: Public Domain","url":"https://creativecommons.org/publicdomain/zero/1.0/"},"identifier":["1608934"],"includedInDataCatalog":{"@type":"DataCatalog","name":"Kaggle","url":"https://www.kaggle.com"},"creator":{"@type":"Person","name":"Masoud Nickparvar","url":"https://www.kaggle.com/masoudnickparvar","image":"https://storage.googleapis.com/kaggle-avatars/thumbnails/6450724-kg.jpg"},"distribution":[{"@type":"DataDownload","requiresSubscription":true,"encodingFormat":"zip","fileFormat":"zip","contentUrl":"https://www.kaggle.com/datasets/masoudnickparvar/brain-tumor-mri-dataset/download?datasetVersionNumber=1","contentSize":"155791278 bytes"}],"commentCount":10,"dateModified":"2021-09-24T12:43:45.51Z","discussionUrl":"https://www.kaggle.com/masoudnickparvar/brain-tumor-mri-dataset/discussion","alternateName":"A dataset for classify brain tumors","isAccessibleForFree":true,"thumbnailUrl":"https://storage.googleapis.com/kaggle-datasets-images/1608934/2645886/44583c7826d1bdea68598f0eef8e6cfc/dataset-card.jpg?t=2021-09-25-22-03-08","interactionStatistic":[{"@type":"InteractionCounter","interactionType":"http://schema.org/CommentAction","userInteractionCount":10},{"@type":"InteractionCounter","interactionType":"http://schema.org/DownloadAction","userInteractionCount":34909},{"@type":"InteractionCounter","interactionType":"http://schema.org/ViewAction","userInteractionCount":235780},{"@type":"InteractionCounter","interactionType":"http://schema.org/LikeAction","userInteractionCount":432}]}</script>
